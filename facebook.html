<!doctype html>
<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
      <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
      <!--<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">-->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	  <script src="ngFacebook.js"></script>
      <script src="fapp.js"></script>  
	  <link href="styles.css" rel="stylesheet"/>
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.css" rel="stylesheet">
	  <script src="angular-ui-router.js"></script>
	</head>
	
   <body>
     <div class="container">
	 <h3>{{welcomeMsg}}</h3>
	  <div class="row">
       <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center">Log in</h2>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" placeholder="Email" >
            <span class="ion-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" placeholder="Password" >
            <span class="ion-key form-control-feedback"></span>
          </div>
          <button type="submit" data-ng-click="vm.login()" data-ng-hide="vm.isUserLoggedIn" class="btn btn-lg  btn-block btn-success">Log in</button>
		  <button class="btn btn-block btn-facebook" ng-click="login()" >
            <i class="ion-social-facebook"></i> Sign in with Facebook
            </button>
          <br/>
        </div>
      </div>
      </div>

	</div>
        <div id="fb-root">
    </div>
   </body>
</html>
