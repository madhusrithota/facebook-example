
<!doctype html>
<html data-ng-app="fbApp" ng-controller="ProfileController">
    
    <head>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
      <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
        <script src="ngFacebook.js"></script>
        <script src="fapp.js"></script>  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	  
	</head>
<body>
<div class="container">
		<h3>{{welcomeMsg}}</h3>
		<div id="profilepic">
			<img ng-src ="{{FbProfilePIc}}" width=100 height=100/>
		</div>
		<br><br>
			
            <table ng-show='isDisplay'>
			<h3><i><u>User Details<u></i></h3>
                <tr>
					<td>User Name:</td>
					<td>{{name}}</td>
				</tr>
				
				<tr>
					<td>Email Id:</td>
					<td>{{email}}</td>
				</tr>
				
				<tr>
					<td>Gender:</td>
					<td>{{gender}}</td>
				</tr>
			</table>
</div>
</body>
</html>
